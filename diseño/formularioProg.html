<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="../css/formulario.css">
    <script src="../controlador/programas.js" defer></script>
</head>
<body>
    <form id="jsonForm">
        <label for="nombre">Nombre:</label>

        <label for="text">.text:</label>
